<h2 id="natural-transformation-examples-14">Natural Transformation
Examples (1/4)</h2>
<pre><code class="haskell small">data Tree a = Empty | Node a [Tree a]
toTree :: [a] -> Tree a
toTree [] = Empty
toTree (x:xs) = Node x [toTree xs]</pre>
<p></code></p>
<p><code>toTree</code> is a natural transformation. It is also a
morphism from <code>[]</code> to <code>Tree</code> in the Category of
\(\Hask\) endofunctors.</p>
