<h2 id="natural-transformation-examples-44">Natural Transformation
Examples (4/4)</h2>
<pre><code class="haskell small">mToList :: Maybe a -> [a]
mToList Nothing = []
mToList Just x  = [x]</pre>
<p></code></p>
<p><code>toMaybe</code> is a natural transformation. It is also a
morphism from <code>[]</code> to <code>Maybe</code> in the Category of
\(\Hask\) endofunctors.</p>
