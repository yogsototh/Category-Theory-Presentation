<h2 id="natural-transformation-examples-34">Natural Transformation
Examples (3/4)</h2>
<pre><code class="haskell small">toMaybe :: [a] -> Maybe a
toMaybe [] = Nothing
toMaybe (x:xs) = Just x</pre>
<p></code></p>
<p><code>toMaybe</code> is a natural transformation. It is also a
morphism from <code>[]</code> to <code>Maybe</code> in the Category of
\(\Hask\) endofunctors.</p>
